<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> todolist</title>
<link rel="stylesheet" href="tododstyle.css">    
</head>
<body>
<div class="container">
    <div class="todoapp">
        <h2>To Do Lists</h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your text">
            <button onclick="addTask()">add</button>
        </div>
        <ul id="listcontainer">
            <li class="checked">task 1</li>
            <li>task 2</li>
            <li>task 3</li>
        </ul>
    </div>
</div>
<script src="todojava.js"></script>  
</body>    
</html>
